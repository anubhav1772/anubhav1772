name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate stats SVG
        run: |
          mkdir -p assets
          curl -s "https://github-readme-stats.vercel.app/api?username=anubhav1772&show_icons=true&theme=transparent" \
            -o assets/stats.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add assets/stats.svg
          git diff --cached --quiet || git commit -m "Update GitHub stats"
          git push
